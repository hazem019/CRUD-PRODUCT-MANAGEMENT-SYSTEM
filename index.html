<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="shortcut icon" href="icon.png" type="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="overlay"></div>
    <!-- Start Crud -->
    <div class="crud">
   <div class="head">
    <h2>CRUD</h2>
    <p>PRODUCT MANAGEMENT SYSTEM</p>
   </div>

   <!-- Start Inputs -->
   <div class="inputs">
    <input type="text" placeholder="title" id="title">
    <div class="price">
        <input oninput="getTotal()" type="number" placeholder="price" id="price">
        <input oninput="getTotal()" type="number" placeholder="taxes" id="taxes">
        <input oninput="getTotal()" type="number" placeholder="ads" id="ads">
        <input oninput="getTotal()" type="number" placeholder="discount" id="discount">
        <small id="total"></small>
    </div>
    <input type="number" placeholder="count" id="count">
    <input type="text" placeholder="category" id="category">
    <button id="submit">Create</button>

</div>
<!-- End Inputs -->



   <!-- Start Outputs -->
<div class="outputs">
    <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
        <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
        </div>
    </div>
    <div id="deleteAll">

    </div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th> 
        <th>delete</th>
    </tr>

    <tbody id="tbody">
      
    </tbody>
</table>
</div>
<!-- End Outputs -->


</div>
<!-- End Crud -->


<footer>
    Created By Hazem Mohamed &copy; 2023
</footer>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="master.js"></script>
</body>
</html>
